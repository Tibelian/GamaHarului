<app-card
  [imageUrl]="data.thumbnail"
  [width]="'100%'"
  layout="overlay"
  [cardClasses]="['img-focus']"
  (cardClick)="onCardClicked()"
>
  <div class="d-flex flex-column h-100">
    <div class="mt-auto">
      <h5 class="fw-bold mb-0 text-truncate">
        <a class="text-decoration-none" [routerLink]="albumLink">
          {{ data.title }}
        </a>
      </h5>
    </div>
  </div>
</app-card>
