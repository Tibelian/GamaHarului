<div class="d-flex">
  <app-card
    [imageUrl]="data.thumbnail"
    [width]="'100%'"
    layout="default"
    [cardClasses]="['bg-transparent']"
    [imgClasses]="['ratio', 'ratio-1x1', 'img-circle']"
    class="rounded pt-3 px-3 w-100"
    (cardClick)="onCardClicked()"
  >
    <h5 class="fw-bold mb-0 text-truncate text-center">
      <a class="text-decoration-none" [routerLink]="artistLink">
        {{ data.name }}
      </a>
    </h5>
  </app-card>
</div>
